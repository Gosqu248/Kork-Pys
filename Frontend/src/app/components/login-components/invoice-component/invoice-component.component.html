<div id="invoice-container" (click)="toggleHeight()">
  <div class="header">
    <h3>{{month}} {{year}}</h3>
    <i class="fas fa-chevron-down"></i>
  </div>
  <div class="main">
    <button id="dynamicButton" [ngStyle]="{'display': isDynamicElementsVisible ? 'block' : 'none'}" (click)="downloadImage($event)">Pobierz fakturÄ™</button>
    <img id="dynamicImg" [ngStyle]="{'display': isDynamicElementsVisible ? 'block' : 'none'}" [src]="image" alt="Invoice Image">
  </div>
</div>
