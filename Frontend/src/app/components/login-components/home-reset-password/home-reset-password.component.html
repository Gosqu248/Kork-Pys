<div class="password-reminder-panel">
  <form class="wrapper" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <h1>Przypomnienie hasła</h1>
      <br>
      <br>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Wprowadź email">
      <br>
      <button type="submit" class="submit-btn">Przypomnij hasło</button>
  </form>
</div>
